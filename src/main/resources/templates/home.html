<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-theme="dark">

    <head>
        <title>HABIT</title>
        <meta http-equiv="Content-Type" content="text/html"/>
        <meta charset="UTF-8">
        <link rel="icon" type="image/svg" th:href="@{/img/logo_clean.svg}"/>
        <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.6.3/css/all.css}">
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/HTMLStyle.css}">
        <script th:src="@{/js/ColorMode.js}"></script>
    </head>

    <body class="dark-mode bg-bg">

        <!-- basic navbar-->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: var(--background-color)">
            <!-- Container wrapper -->
            <div class="container-fluid">

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Navbar brand -->
                    <a class="navbar-brand mt-2 mt-lg-0" href="#"></a>
                    <!-- empty left side -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"></li>
                    </ul>
                    <!-- Left links -->
                </div>
                <!-- Collapsible wrapper -->

                <!-- right side -->
                <div class="d-flex align-items-center">
                    <!-- icons -->
                    <a class="text-reset me-3" href="#">
                    </a>

                    <a class="btn btn-floating m-1 navbar_button" role="button" onclick="toggleColor()">
                        <i class="fa fa-sun fa-2x" id="colorModeIcon" style="color: var(--habit-color)"></i>
                    </a>

                    <a class="text-reset me-3" href="#">
                    </a>
                </div>
                <!-- Right elements -->
            </div>
            <!-- Container wrapper -->
        </nav>
        <!-- basic navbar-->

        <!-- logo & text -->
        <div class="container-fluid" style="height: 100%">

            <!-- logo row-->
            <div class="row align-items-center justify-content-center bg-bg" style="padding-top: 5%">
                <div class="d-flex col-4 justify-content-center">
                    <img src="/img/logo.svg"
                         height="300px"
                         alt=""
                         loading="lazy"
                    />
                </div>
            </div>
            <!-- logo row-->

            <!-- text row-->
            <div class="row align-items-center justify-content-center" style="padding-top: 5%">
                <div class="d-flex col-4 justify-content-center">
                    <a class="btn btn-outline-light btn-floating m-1"
                       th:href="@{/dashboard}"
                       role="button"
                       style="font-size: var(--font-size-m); color: var(--text-color)"
                       data-mdb-ripple-color="dark">
                       LOGIN | REGISTER
                    </a>
                </div>
            </div>
            <!-- text row-->
        </div>
        <!-- logo & text -->

        <!-- footer -->
        <div th:insert="fragments/components :: footer"></div>
        <!-- footer -->
    </body>

    <!-- bootstrap js -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js}" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
