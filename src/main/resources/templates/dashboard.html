<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-theme="dark">

    <head>
        <title>HABIT dashboard </title>
        <meta http-equiv="Content-Type" content="text/html"/>
        <meta charset="UTF-8">
        <link rel="icon" type="image/svg" th:href="@{/img/logo_clean.svg}"/>
        <link  th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css}" rel="stylesheet">
        <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css}" rel="stylesheet">
        <link  th:href="@{/css/Style.css}" rel="stylesheet">
        <script th:src="@{/js/ColorMode.js}"></script>
        <script type="text/javascript">
            (function () {if (localStorage.getItem("colorMode") === "light") {
                    toggleColor();}})(); </script>
    </head>

    <body class="dark-mode bg-bg">

        <!-- navbar -->
        <div th:insert="fragments/fragments :: navbar"></div>
        <!-- navbar -->

        <!-- content -->
        <div>
            <div class="container-fluid">

                <!--  content & sidebar row -->
                <div class="row">
                    <!-- sidebar -->
                    <div class="col-2">
                        <div></div>
                    </div>
                    <!-- sidebar -->

                    <!-- content -->
                    <div class="col-8">

                        <!-- habit field -->
                        <div class="row" style="margin: 15px">
                            <div class="card card-body" style="border-color: var(--habit-color)">
                                <div class="card-body">
                                    <h5 class="card-title roboto-bold" style="font-size: var(--font-size-m); color: var(--text-color)">HABITS</h5>
                                    <div class="card-text">
                                        <div id="habits">
                                            <div id="habit-list">
                                                <ul id="list">
                                                    //Showing all Habits
                                                    <div v-for="habit in habits">
                                                        <li :class="{ex : habit.finished}"
                                                        >{{habit.tag}} {{habit.frequency}} {{habit.quantity}}
                                                        </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    </div>
                                    <!-- new habit button -->
                                    <button type="button" class="btn btn-floating" style="color: var(--habit-color)"  data-mdb-toggle="modal" data-mdb-target="#habitModal">
                                        <i class="fas fa-plus fa-1x" style="color: var(--light_white)"></i>
                                    </button>
                                    <!-- new habit button -->
                                    <!-- new habit popup -->
                                    <div
                                            class="modal fade "
                                            id="habitModal"
                                            tabindex="-1"
                                            aria-labelledby="habitModalLabel"
                                            aria-hidden="true"
                                    >
                                        <div class="modal-dialog">
                                            <div class="modal-content custom-modal">
                                                <div class="modal-header">
                                                    <a class="modal-title" id="habitModalLabel" >NEW HABIT</a>
                                                    <button
                                                            type="button"
                                                            class="btn-close"
                                                            data-mdb-dismiss="modal"
                                                            aria-label="Close"
                                                            style = "color: var(--text-color)!important"
                                                    ></button>
                                                </div>
                                                <div class="modal-body">
                                                    <!-- new habit form -->
                                                    <form>
                                                        <!-- Name input -->
                                                        <div class="form-outline mb-4">
                                                            <input type="text" id="newHabitTag" class="form-control" />
                                                            <label class="form-label" for="newHabitTag">My new habit is:</label>
                                                        </div>

                                                        <!-- Email input -->
                                                        <div class="form-outline mb-4">
                                                            <input type="text" id="newHabitQuantity" class="form-control" />
                                                            <label class="form-label" for="newHabitQuantity">I want to do it:</label>
                                                        </div>

                                                        <!-- Message input -->
                                                        <div class="form-outline mb-4">
                                                            <input type="number" id="newHabitFrequency" class="form-control" />
                                                            <label class="form-label" for="newHabitQuantity">In a quantity of:</label>
                                                        </div>

                                                        <button type="submit" class="btn btn-block"
                                                                onclick="newHabit()">CREATE</button>
                                                    </form>
                                                    <!-- new habit form -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- new habit popup -->
                                </div>
                            </div>
                        </div>
                        <!-- habit field -->

                        <!-- goal field -->
                        <div class="row" style="margin: 15px">
                            <div class="card card-body" style="border-color: var(--goal-color)">
                                <div class="card-body">
                                    <h5 class="card-title roboto-bold" style="font-size: var(--font-size-m); color: var(--text-color)">GOALS</h5>
                                    <div class="card-text">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- goal field -->

                    </div>
                    <!-- content -->

                    <!-- blocker -->
                    <div class="col-2">
                        <div></div>
                    </div>
                    <!-- blocker -->
                </div>
            </div>

        </div>
        <!-- content -->

        <!-- footer-->
        <div th:insert="fragments/fragments :: footer"></div>
        <!-- footer-->

    </body>

    <!-- bootstrap js -->
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js}" type="text/javascript" ></script>
    <script th:src="@{https://unpkg.com/vue@next}"></script>
    <script th:src="@{/js/Habits.js}" type="text/javascript"></script>

</html>
