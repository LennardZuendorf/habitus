<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>

        <!--basics-->
        <title>HABIT dashboard </title>
        <meta http-equiv="Content-Type" content="text/html"/>
        <meta charset="UTF-8">
        <link rel="icon" type="image/svg" th:href="@{/img/logo_clean.svg}"/>
        <!--basics-->

        <!--external Style Imports-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.8.0/css/mdb.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdb-vue-ui-kit@1.0.0-beta7/css/mdb.min.css">
        <link rel="stylesheet" th:href="@{https://global.oktacdn.com/okta-signin-widget/5.7.3/css/okta-sign-in.min.css}"/>
        <!--external Style Imports-->

        <!--internal Style Imports -->
        <link rel="stylesheet" th:href="@{/css/oktaStyle.css}" type="text/css">
        <link rel="stylesheet" th:href="@{/css/vueStyle.css}" type="text/css">
        <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
        <!--internal Style Imports -->

        <!--external JS Imports-->
        <script src="https://cdn.jsdelivr.net/npm/@okta/okta-signin-widget@5.7.3/dist/js/okta-sign-in.entry.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@3.1.2/dist/vue.global.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mdb-vue-ui-kit@1.0.0-beta6/js/mdb.umd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.8.0/js/mdb.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@babel/core@7.14.6/lib/index.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/js/fontawesome.min.js"></script>
        <!--external JS Imports-->

    </head>

    <body class="dark-mode bg-bg" onload="startupColor();">

        <!-- navbar -->
        <div th:insert="fragments/fragments :: navbar"></div>
        <!-- navbar -->

        <!-- content container -->
        <div>
            <div class="container-fluid">

                <!--  content & sidebar row -->
                <div class="row">

                    <!-- sidebar -->
                    <div class="col-2">
                        <div></div>
                    </div>
                    <!-- sidebar -->

                    <!-- content col, row -->
                    <div class="col-8">
                        <div class="row" style="margin: 15px">

                            <!--new habits card-->
                            <div class="card habits-card">
                                <div class="card-body">
                                    <p class="card-title roboto-bold">HABITS</p>
                                    <div class="card-text">
                                        <!-- new habit form -->
                                        <form id="newHabitForm" class="habit-form">
                                            <!-- Tag input -->
                                            <div class="form-outline mb-4 habit-formfield">
                                                <input type="text" id="newHabitTag" class="form-control" />
                                                <label class="form-label" for="newHabitTag" style>My new habit is:</label>
                                            </div>
                                            <div class="row mb-4">
                                                <div class="col">
                                                    <!-- frequency input -->
                                                    <div class="form-outline">
                                                        <select class="form-select" id="newHabitQuantity">
                                                            <option selected>I want to do it:</option>
                                                            <option value="1">daily</option>
                                                            <option value="2">weekly</option>
                                                            <option value="3">biweekly</option>
                                                            <option value="3">triweekly</option>
                                                            <option value="3">monthly</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <!-- quantity input -->
                                                    <div class="form-outline">
                                                        <input type="number" id="newHabitFrequency" class="form-control" />
                                                        <label class="form-label" for="newHabitQuantity">In a quantity of:</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-block habit-button" v-on:click="newHabit()">
                                                CREATE
                                            </button>
                                        </form>
                                        <!-- new habit form -->
                                    </div>
                                </div>
                            </div>
                            <!--new habits card-->

                            <!--habits card-->
                            <div class="card habits-card">
                                <div class="card-body">
                                    <div class="card-text">
                                        <div id="habitApp">
                                            <test></test>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--habits card-->
                        </div>
                    </div>
                    <!-- content col, row -->

                    <!-- blocker col -->
                    <div class="col-2">
                        <div></div>
                    </div>
                    <!-- content col, row -->

                </div>
                <!--  content, sidebar, blocker row -->
            </div>
        </div>
        <!-- content container -->

        <!-- footer-->
        <div th:insert="fragments/fragments :: footer" style="margin-top: 15px"></div>
        <!-- footer-->

    </body>

    <!--internal java scripts-->
    <script th:src="@{/js/colorMode.js}" type="text/javascript" defer></script>
    <script th:src="@{/js/oktaWidget.js}" type="text/javascript" defer></script>
    <script th:src="@{/js/vueApp.js}" type="text/javascript" defer></script>
    <!--internal java scripts-->

    <!--color mode script-->
    <script type="text/javascript">
        function startupColor() {
            if (localStorage.getItem("colorMode") === "light") {
                toggleColor();
            }
        }
    </script>
    <!--color mode script-->

</html>
