<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-theme="dark">

    <head>
        <title>HABIT dashboard </title>
        <meta http-equiv="Content-Type" content="text/html"/>
        <meta charset="UTF-8">
        <link rel="icon" type="image/svg" th:href="@{/img/logo_clean.svg}"/>
        <link  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/HTMLStyle.css}">
        <script th:src="@{/js/ColorMode.js}"></script>
    </head>

    <body class="dark-mode bg-bg">

        <!-- navbar -->
        <div th:insert="fragments/fragments :: navbar"></div>
        <!-- navbar -->

        <!-- content -->
        <div>
            <div class="container-fluid">

                <!--  content & sidebar row -->
                <div class="row">
                    <!-- sidebar -->
                    <div class="col-2">
                        <div></div>
                    </div>
                    <!-- sidebar -->

                    <!-- content -->
                    <div class="col-8">

                        <!-- habit field -->
                        <div class="row" style="margin: 15px">
                            <div class="card card-body" style="border-color: var(--habit-color)">
                                <div class="card-body">
                                    <h5 class="card-title roboto-bold" style="font-size: var(--font-size-m); color: var(--text-color)">HABITS</h5>
                                    <div class="card-text">
                                    </div>
                                    <button type="button" class="btn btn-floating" style="color: var(--habit-color)">
                                        <i class="fas fa-plus fa-1x" style="color: var(--light_white)"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- habit field -->

                        <!-- goal field -->
                        <div class="row" style="margin: 15px">
                            <div class="card card-body" style="border-color: var(--goal-color)">
                                <div class="card-body">
                                    <h5 class="card-title roboto-bold" style="font-size: var(--font-size-m); color: var(--text-color)">GOALS</h5>
                                    <div class="card-text">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- goal field -->

                    </div>
                    <!-- content -->

                    <!-- blocker -->
                    <div class="col-2">
                        <div></div>
                    </div>
                    <!-- blocker -->
                </div>
            </div>

        </div>
        <!-- content -->

        <!-- footer-->
        <div th:insert="fragments/fragments :: footer"></div>
        <!-- footer-->

    </body>

    <!-- bootstrap js -->
    <script type="text/javascript">
        // set correct color mode immediately
        (function () {
            if (localStorage.getItem("colorMode") === "light") {
                toggleColor();
            }
        })();
    </script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js}" type="text/javascript" ></script>
    <script th:src="@{https://unpkg.com/vue@next}"></script>
    <script th:src="@{/js/Habits.js}" type="text/javascript"></script>

</html>
