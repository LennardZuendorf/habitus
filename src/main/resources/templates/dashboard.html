<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-theme="dark">

    <head>
        <title>HABIT dashboard </title>
        <meta http-equiv="Content-Type" content="text/html"/>
        <meta charset="UTF-8">
        <link rel="icon" type="image/svg" th:href="@{/img/logo_clean.svg}"/>
        <link  th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css}" rel="stylesheet">
        <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css}" rel="stylesheet">
        <link th:href="@{/css/Style.css}" rel="stylesheet" >
        <link th:href="@{/css/OktaStyle.css}" rel="stylesheet" >
        <link th:href="@{https://global.oktacdn.com/okta-signin-widget/5.7.3/css/okta-sign-in.min.css}" type="text/css" rel="stylesheet"/>
        <script th:src="@{/js/ColorMode.js}" type="text/javascript"></script>
        <script th:src="@{https://unpkg.com/vue@next}"></script>
        <script th:src="@{/js/vueApp.js}" type="text/javascript"></script>
        <script src="https://global.oktacdn.com/okta-signin-widget/5.7.3/js/okta-sign-in.min.js" type="text/javascript"></script>
        <script th:src="@{https://unpkg.com/vue@next}"></script>
        <script type="text/javascript">
            (function () {if (localStorage.getItem("colorMode") === "light") {
                toggleColor();}})(); </script>

    </head>

    <body class="dark-mode bg-bg">

        <!-- navbar -->
        <div th:insert="fragments/fragments :: navbar"></div>
        <!-- navbar -->

        <!-- content -->
        <div>
            <div class="container-fluid">

                <!--  content & sidebar row -->
                <div class="row">
                    <!-- sidebar -->
                    <div class="col-2">
                        <div></div>
                    </div>
                    <!-- sidebar -->

                    <!-- content -->
                    <div class="col-8">

                        <!-- habit field -->
                        <div class="row" style="margin: 15px">

                            <!--habits card-->
                            <div class="card" style="border-color: var(--habit-color)" >
                                <div class="card-body">
                                    <h5 class="card-title roboto-bold" style="font-size: var(--font-size-m); color: var(--text-color)">HABITS</h5>
                                    <!-- list of habits -->
                                    <div class="card-text">
                                        <div class="habits-list">
                                            <div id="habitApp" v-cloak>
                                                <test></test>
                                            </div>
                                            <!-- new habit button -->
                                            <button type="button" class="btn btn-floating" style="color: var(--habit-color) !important"  data-mdb-toggle="modal" data-mdb-target="#habitModal">
                                                <i class="fas fa-plus fa-1x" style="color: var(--light_white)"></i>
                                            </button>
                                                        <!-- new habit form -->
                                                        <form id="newHabitForm">
                                                            <!-- Tag input -->
                                                            <div class="form-outline mb-4 habit-formfield">
                                                                <input type="text" id="newHabitTag" class="form-control" />
                                                                <label class="form-label" for="newHabitTag" style>My new habit is:</label>
                                                            </div>

                                                            <div class="row mb-4">
                                                                <div class="col">
                                                                    <!-- frequency input -->
                                                                    <div class="form-outline">
                                                                        <input type="text" id="newHabitQuantity" class="form-control" />
                                                                        <label class="form-label" for="newHabitQuantity">I want to do it:</label>
                                                                    </div>
                                                                </div>
                                                                <div class="col">
                                                                    <!-- quantity input -->
                                                                    <div class="form-outline">
                                                                        <input type="number" id="newHabitFrequency" class="form-control" />
                                                                        <label class="form-label" for="newHabitQuantity">In a quantity of:</label>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <button type="submit" class="btn btn-block habit-button" v-on:click="newHabit()">
                                                                CREATE
                                                            </button>
                                                        </form>
                                                        <!-- new habit form -->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- new habit popup -->
                                    </div>
                                </div>
                            </div>
                            <!--habits card-->

                        </div>
                        <!-- habit field -->
                    </div>
                    <!-- content -->

                    <!-- blocker -->
                    <div class="col-2">
                        <div></div>
                    </div>
                    <!-- blocker -->
        <!-- content -->

        <!-- footer-->
        <div th:insert="fragments/fragments :: footer"></div>
        <!-- footer-->

    </body>

    <!-- bootstrap js -->
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js}" type="text/javascript" ></script>
    <script type="text/javascript">
        (function () {if (localStorage.getItem("colorMode") === "light") {
            toggleColor();}})(); </script>
</html>
