<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>HABIT</title>
        <meta http-equiv="Content-Type" content="text/html"/>
        <meta charset="UTF-8">
        <link rel="icon" type="image/svg" th:href="@{/img/logo_clean.svg}"/>
        <link  th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css}" rel="stylesheet">
        <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css}" rel="stylesheet">
        <link th:href="@{/css/Style.css}" rel="stylesheet" >
        <link th:href="@{/css/OktaStyle.css}" rel="stylesheet" >
        <script th:src="@{/js/ColorMode.js}" type="text/javascript"></script>
        <script type="text/javascript">
            (function () {if (localStorage.getItem("colorMode") === "light") {
                toggleColor();}})(); </script>

    </head>

    <body class="dark-mode bg-bg">

        <!-- icon & text -->
        <div class="container-fluid" style="height: 100%">

            <!-- icon row-->
            <div class="row align-items-center justify-content-center bg-bg " style="padding-top: 5%">
                <div class="d-flex justify-content-center">
                    <i class="fas fa-exclamation-triangle fa-10x" style="color: var(--habit-color)"></i>
                </div>
            </div>
            <!-- icon row-->

            <!-- text row-->
            <div class="row align-items-center justify-content-center bg-bg" style="padding-top: 5%">
                <div class="d-flex justify-content-center" style="font-size: var(--font-size-s)">
                    AN ERROR HAS OCCURRED.
                </div>
            </div>

            <div class="row align-items-center justify-content-center bg-bg" style="padding-top: 5%">
                <div class="d-flex justify-content-center" style="font-size: var(--font-size-xs)">
                    IF THIS HAPPENS AGAIN, PLEASE CONTACT THE ADMIN!
                </div>
            </div>
            <!-- text row-->
        </div>
        <!-- icon & text -->

        <!-- return button -->
            <button type="button" class="btn btn-primary">RETURN HOME</button>
        <!-- return button -->
    </body>
</html>
